        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-y;
        }

        .reels-container {
            height: 100vh;
            width: 100%;
            position: relative;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .reels-container::-webkit-scrollbar {
            display: none;
        }

        .reel {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            padding-top: 50px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7));
        }

        .reel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8);
        }

        .reel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            z-index: 2;
        }

        .reel-date {
            font-size: 1.2rem;
            font-weight: 500;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .reel-counter {
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .reel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 2;
        }

        .reel-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .reel-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FF0080, #FF8C00, #40E0D0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reel-description {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .countdown-reel {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        .countdown-container {
            width: 100%;
            text-align: center;
        }

        .countdown-title {
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00cec9, #81ecec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .target-date {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #fdcb6e;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            border-radius: 20px;
            min-width: 140px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF0080, #FF8C00);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffeaa7;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(253, 203, 110, 0.5);
            font-family: 'Courier New', monospace;
            transition: all 0.5s ease;
        }

        .countdown-label {
            font-size: 1rem;
            color: #dfe6e9;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .new-year-message {
            font-size: 4rem;
            color: #fdcb6e;
            margin: 40px 0;
            display: none;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fdcb6e, 0 0 20px #fdcb6e;
            }
            to {
                text-shadow: 0 0 20px #fdcb6e, 0 0 30px #fdcb6e, 0 0 40px #fdcb6e;
            }
        }

        .countdown-stats {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #81ecec;
        }

        .countdown-progress {
            width: 80%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 30px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00cec9, #81ecec);
            width: 0%;
            transition: width 1s linear;
            border-radius: 5px;
        }

        .replay-btn {
            background: linear-gradient(45deg, #e17055, #fdcb6e);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .replay-btn:hover {
            transform: scale(1.05);
        }

        .progress-indicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #FF0080;
            transform: scale(1.2);
        }

        .music-control {

            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            cursor: pointer;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        .swipe-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeInOut 3s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #f00;
            top: 0;
            opacity: 0;
            z-index: 10000;
            pointer-events: none;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(var(--y)) scale(1);
                opacity: 0;
            }
        }

            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #a29bfe;
        }

            .reel-title {

            }

                font-size: 1.2rem;
                padding: 0 20px;

            }

            .countdown-number {

            .countdown-item {

            }

    </style>

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',

            };

        }

        // Update progress indicator
        function updateProgressIndicator() {
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentReel);
            });
        }

        // Handle scroll to detect current reel
        function handleScroll() {
            const scrollPosition = reelsContainer.scrollTop;
            const reelHeight = window.innerHeight;
            currentReel = Math.round(scrollPosition / reelHeight);
            
            updateProgressIndicator();
            
            // Hide swipe indicator when at last reel
            if (currentReel >= timelineData.length) {
                swipeIndicator.style.display = 'none';
                // Start countdown if on countdown reel
                startCountdown();
            } else {
                swipeIndicator.style.display = 'flex';
                // Stop countdown if not on countdown reel
                stopCountdown();
            }
        }

        // Calculate time remaining
        function calculateTimeRemaining() {
            const now = new Date();
            const diff = TARGET_DATE - now;

            if (diff <= 0) {
                return {
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    totalSeconds: 0,
                    isNewYear: true
                };
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return {
                days,
                hours,
                minutes,
                seconds,
                totalSeconds: diff / 1000,
                isNewYear: false
            };
        }

        // Format number with leading zero
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        // Start countdown
        function startCountdown() {
            if (countdownInterval) return;
            
            countdownInterval = setInterval(() => {
                updateCountdown();
                updateCurrentTime();
            }, 1000);
            updateCountdown();
            updateCurrentTime();
        }

        // Stop countdown
        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Update countdown display
        function updateCountdown() {
            const time = calculateTimeRemaining();
            
            if (time.isNewYear) {
                showNewYearCelebration();
                return;
            }
            
            // Update numbers with animation
            updateNumberWithAnimation('days', time.days);
            updateNumberWithAnimation('hours', time.hours);
            updateNumberWithAnimation('minutes', time.minutes);
            updateNumberWithAnimation('seconds', time.seconds);
            
            // Calculate progress percentage for this year
            const startOfYear = new Date('2025-01-01T00:00:00');
            const totalYearSeconds = (TARGET_DATE - startOfYear) / 1000;
            const elapsedSeconds = totalYearSeconds - time.totalSeconds;
            const progressPercentage = (elapsedSeconds / totalYearSeconds) * 100;
            
            // Update progress bar
            document.getElementById('countdownProgress').style.width = `${Math.min(progressPercentage, 100)}%`;
            
            // Update stats
            const statsText = getCountdownStats(time);
            document.getElementById('countdownStats').textContent = statsText;
        }

        // Update number with animation
        function updateNumberWithAnimation(elementId, newValue) {
            const element = document.getElementById(elementId);
            const oldValue = parseInt(element.textContent) || 0;
            
            if (oldValue !== newValue) {
                element.style.transform = 'scale(1.2)';
                element.style.color = '#FF8C00';
                
                setTimeout(() => {
                    element.textContent = formatNumber(newValue);
                    element.style.transform = 'scale(1)';
                    element.style.color = '#ffeaa7';
                }, 300);
            }
        }

        // Get countdown stats text
        function getCountdownStats(time) {
            const weeks = Math.floor(time.days / 7);
            const remainingDays = time.days % 7;
            
            let stats = [];
            
            if (weeks > 0) {
                stats.push(`${weeks} week${weeks !== 1 ? 's' : ''}`);
            }
            
            if (remainingDays > 0) {
                stats.push(`${remainingDays} day${remainingDays !== 1 ? 's' : ''}`);
            }
            
            if (time.hours > 0 && stats.length < 2) {
                stats.push(`${time.hours} hour${time.hours !== 1 ? 's' : ''}`);
            }
            
            return stats.length > 0 ? `Time remaining: ${stats.join(', ')}` : "Counting down the final moments...";
        }

        // Show New Year celebration
        function showNewYearCelebration() {
            // Stop countdown
            stopCountdown();
            
            // Show message
            document.getElementById('newYearMessage').style.display = 'block';
            document.querySelector('.countdown').style.display = 'none';
            document.querySelector('.countdown-progress').style.display = 'none';
            document.querySelector('.countdown-stats').style.display = 'none';
            document.querySelector('.target-date').style.display = 'none';
            document.getElementById('currentTime').style.display = 'none';
            
            // Update title
            document.querySelector('.countdown-title').textContent = "ðŸŽ‰ Happy New Year 2026! ðŸŽ‰";
            document.querySelector('.countdown-title').style.background = 'linear-gradient(45deg, #FF0080, #FF8C00, #40E0D0)';
            document.querySelector('.countdown-title').style.webkitBackgroundClip = 'text';
            document.querySelector('.countdown-title').style.webkitTextFillColor = 'transparent';
            
            // Start celebrations
            startConfetti();
            startFireworks();
            playCelebrationSound();
        }

        // Scroll to specific reel
        function scrollToReel(index) {
            const reelHeight = window.innerHeight;
            reelsContainer.scrollTo({
                top: index * reelHeight,
                behavior: 'smooth'
            });
        }

        // Touch/swipe handling
        let touchStartY = 0;
        let touchEndY = 0;

        function handleTouchStart(e) {
            touchStartY = e.changedTouches[0].screenY;
        }

        function handleTouchEnd(e) {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchStartY - touchEndY;

            if (Math.abs(swipeDistance) < swipeThreshold) return;

            if (swipeDistance > 0) {
                // Swipe up - next reel
                if (currentReel < timelineData.length) {
                    scrollToReel(currentReel + 1);
                }
            } else {
                // Swipe down - previous reel
                if (currentReel > 0) {
                    scrollToReel(currentReel - 1);
                }
            }
        }

        // Keyboard navigation
        function handleKeyDown(e) {
            if (e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                if (currentReel < timelineData.length) {
                    scrollToReel(currentReel + 1);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentReel > 0) {
                    scrollToReel(currentReel - 1);
                }
            }
        }

        // Music control
        function toggleMusic() {
            if (!backgroundMusic) {
                backgroundMusic = new Audio('https://cdn.freesound.org/previews/682/682159_11740799-lq.mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.3;
            }
            
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = 'â™ª';
            } else {
                backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
                musicControl.textContent = 'â™«';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // Replay functionality
        function replayReels() {
            scrollToReel(0);
            stopCountdown();
            stopConfetti();
            stopFireworks();
            
            // Reset New Year message and display
            document.getElementById('newYearMessage').style.display = 'none';
            document.querySelector('.countdown').style.display = 'flex';
            document.querySelector('.countdown-progress').style.display = 'block';
            document.querySelector('.countdown-stats').style.display = 'block';
            document.querySelector('.target-date').style.display = 'inline-block';
            document.getElementById('currentTime').style.display = 'block';
            
            // Reset title
            document.querySelector('.countdown-title').textContent = "Countdown to New Year 2026";
            document.querySelector('.countdown-title').style.background = 'linear-gradient(45deg, #00cec9, #81ecec)';
            document.querySelector('.countdown-title').style.webkitBackgroundClip = 'text';
            document.querySelector('.countdown-title').style.webkitTextFillColor = 'transparent';
            
            // Reset countdown numbers
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }

        // Confetti effect
        function startConfetti() {
            if (confettiInterval) return;
            
            confettiInterval = setInterval(() => {
                createConfetti();
            }, 50);
        }

        function stopConfetti() {
            if (confettiInterval) {
                clearInterval(confettiInterval);
                confettiInterval = null;
            }
            
            // Remove existing confetti
            document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8c00', '#40e0d0'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random properties
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = Math.random() * 20 + 10 + 'px';
            confetti.style.height = Math.random() * 20 + 10 + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            document.body.appendChild(confetti);
            
            // Animation
            const animation = confetti.animate([
                {
                    top: '0px',
                    opacity: 1,
                    transform: 'rotate(0deg)'
                },
                {
                    top: '100vh',
                    opacity: 0,
                    transform: `rotate(${Math.random() * 720}deg)`
                }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
            });
            
            animation.onfinish = () => confetti.remove();
        }

        // Fireworks effect
        function startFireworks() {
            if (fireworksInterval) return;
            
            fireworksInterval = setInterval(() => {
                createFirework();
            }, 300);
        }

        function stopFireworks() {
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }
            
            // Remove existing fireworks
            document.querySelectorAll('.firework').forEach(firework => firework.remove());
        }

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const x = Math.random() * 100;
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'vw';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.setProperty('--y', Math.random() * 100 + 'vh');
                
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
        }

        // Celebration sound
        function playCelebrationSound() {
            // Stop background music if playing
            if (isMusicPlaying && backgroundMusic) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicControl.textContent = 'â™ª';
            }
            
            const celebrationSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-new-year-2025-1124.mp3');
            celebrationSound.volume = 0.5;
            celebrationSound.play().catch(e => console.log("Celebration sound error:", e));
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createReels();
            
            // Event listeners
            reelsContainer.addEventListener('scroll', handleScroll);
            reelsContainer.addEventListener('touchstart', handleTouchStart);
            reelsContainer.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('keydown', handleKeyDown);
            musicControl.addEventListener('click', toggleMusic);
            
            // Auto-hide swipe indicator after 5 seconds
            setTimeout(() => {
                swipeIndicator.style.opacity = '0';
                setTimeout(() => {
                    swipeIndicator.style.display = 'none';
                }, 1000);
            }, 5000);
            
            // Try to start music (will be blocked by browsers until user interaction)
            setTimeout(() => {
                if (!isMusicPlaying) {
                    toggleMusic();
                }
            }, 1000);
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isMusicPlaying && backgroundMusic) {
                backgroundMusic.pause();
            }
        });
    </script>
</body>
